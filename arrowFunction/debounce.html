<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debounce Example</title>
</head>
<body>
  <input type="text" id="search" placeholder="Type something..." />
  <script>
    const debounce = (func, delay) => {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => {
          func(...args);
        }, delay);
      };
    };

    const handleInput = (e) => {
      console.log("Debounced Input:", e.target.value);
    };

    const debouncedInput = debounce(handleInput, 1000);

    document.getElementById("search").addEventListener("input", debouncedInput);
  </script>
</body>
</html>
